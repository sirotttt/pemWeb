<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>

    <script>
        // membuat array fruits
        let fruits = ["Apel","Mangga","Jeruk","jambu"];
        console.log(fruits[0] + fruits[1] + fruits[2]);


        //  menampilkan data array fruits dengan looping for
        for(let i = 0; i < fruits.length; i++ ) {
            console.log(fruits[i]);
        }
        console.log("");
        fruits.push("anggur","maggis"); // untuk menambahkan data array
        fruits.sort();     // untuk mengurutkan data A-Z
        fruits.pop(); // untuk menghapus data array paling akhir

         //  menampilkan data array fruits dengan looping for
         for(let i = 0; i < fruits.length; i++ ) {
            console.log(fruits[i]);
        }

        // objeck
        let mobil = {
            tipe : " Turismo", // string
            merk : "Lamborghini",
            tahun : 2009,  // intreger
            warna : "merah",
            jalan :  function () {
                console.log("Breeemm.......");
            },
        };
        console.log(mobil);
    </script>
</head>
<body>
    <H1>Belajar Array
    </H1>
</body>
</html>
